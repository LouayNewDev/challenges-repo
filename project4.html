<!DOCTYPE html>
<html>
<head>
    <title>Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0f0f1a;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00f3ff;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #00f3ff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00f3ff;
            color: #0f0f1a;
            box-shadow: 0 0 20px #00f3ff;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Particle.js Effect</h1>
        <p>Interactive particle background created with JavaScript. Click to attract particles!</p>
        <a href="explore.html" class="btn">Explore More</a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00f3ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00f3ff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });
    </script>
</body>
</html>
