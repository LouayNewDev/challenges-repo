<!DOCTYPE html>
<html>
<head>
    <title>Neon Login</title>
    <style>
        body {
            background: #0f0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .login-box {
            width: 300px;
            padding: 40px;
            background: #191927;
            box-shadow: 0 0 20px #00f3ff;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, transparent, #00f3ff, transparent);
            animation: rotate 6s linear infinite;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        .login-content {
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #00f3ff;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .input-box {
            position: relative;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #00f3ff;
            color: white;
            font-size: 16px;
        }
        label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #00f3ff;
            transition: 0.5s;
        }
        input:focus ~ label,
        input:valid ~ label {
            top: -15px;
            font-size: 12px;
            color: #ff00aa;
        }
        button {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #00f3ff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00f3ff;
            color: #0f0f1a;
            box-shadow: 0 0 10px #00f3ff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-content">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Enter</button>
            </form>
        </div>
    </div>
</body>
</html>
